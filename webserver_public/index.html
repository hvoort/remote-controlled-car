        <script type="application/javascript">

            function play(el, song) {
                $.get("api.php", {
                    'play': 't',
                    'song': song
                });

                $(el).attr('disabled', 'disabled').addClass('btn-success');
                setTimeout(function () {
                    $(el).removeAttr('disabled').removeClass('btn-success');
                }, 400);
            }

            function delayAndPlay(delay, el, song) {
                setTimeout((function (el, song) {
			
			return function () {
                    play(el, song);
};
}(el, song))
                , delay);
            }

            $(document).ready(function () {
                var speed = 10, blocked = false;

                $("#speed").find("button").click(function (e) {
                    switch ($(e.target).text()) {
                        case "SLOW": speed = 10; break;
                        case "NORMAL": speed = 25; break;
                        case "FAST": speed = 50; break;
                        case "!TURBO!": speed = 100; break;
                    }
                    $(e.target).parent().find("button.btn-info").removeClass("btn-info");
                    $(e.target).addClass("btn-info");
                });

                function block(e, time) {
                    blocked = true;
                    $("#DRIVE, #LEFT, #RIGHT").attr('disabled','disabled');
                    $(e.target).addClass("btn-success");
                    setTimeout(function () {
                        $("#DRIVE, #LEFT, #RIGHT").removeAttr('disabled');
                        $(e.target).removeClass("btn-success");
                        blocked = false;
                    }, time);
                }

                function move(e, direction, duration) {
                    if (blocked) return;
                    block(e, duration);
                    $.get("api.php", {
                        'move': 't',
                        'direction': direction,
                        'speed': speed
                    });
                }

                $("#DRIVE").click(function (e) {
                    e.preventDefault();
                    move(e, 'FW', 500);
                });

                $("#LEFT").click(function (e) {
                    e.preventDefault();
                    move(e, 'LEFT', 1500);
                });

                $("#RIGHT").click(function (e) {
                    e.preventDefault();
                    move(e, 'RIGHT', 1500);
                });
            });
        </script>
